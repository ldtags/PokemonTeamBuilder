<div class="grid-container row align-items-center justify-content-center rounded shadow grey" id="grid-container" style="width: 250px;">
    <div *ngFor="let slot of slots" class="col-6 rounded shadow-sm m-2 my-3 bg-white d-flex justify-content-center align-items-center" style="height: 96px; width: 96px;">
        <div *ngIf="!isEmpty( slot )" class="h-100 w-100"
             style="background-image: url( {{team[slot].pokemon.sprites.front_default}} ); background-size: cover;" >
        </div>
    </div>
</div>
