<div class="container d-flex justify-content-center align-items-center mh-100 mw-100">
    <div class="d-flex inline-flex">
        <div id="pokemon-list" class="d-flex flex-column align-items-center justify-content-center m-3">
            <form class="flex-fill w-100 mb-2">
                <input type="text" class="form-control" name="search" placeholder="Enter Pok&eacute;mon Name"
                       [(ngModel)]="search" (keyup)="onSearchChange($event)" />
            </form>
            <app-pokemon-list [pokemon]="pokemon" [showId]="false" (idEmitter)="selectPokemon( $event )"
                              class="mw-100 w-100" ></app-pokemon-list>
        </div>
    
        <div class="d-flex flex-column h-100 m-2 justify-content-center align-items-center align-self-center" style="width: 35vw;">
            <div id="sprite" class="flex-fill rounded border bg-white shadow d-flex justify-content-center align-items-center"
                 style="background-image: url(); background-size: cover; height: 192px; width: 192px;">
                 <div style="background-image: url( {{spriteUrl}} ); background-size: cover;" class="h-100 w-100"></div>
            </div>
            <div id="pokemon-specs" class="flex-fill h-100 w-75">
                <form class="flex-fill d-flex flex-column justify-content-center align-items-center flex-column m-3 p-3 py-4 border rounded bg-white shadow">
                    <div class="d-flex inline-flex justify-content-center align-items-center m-2 w-100">
                        <div class="d-flex flex-column justify-content-center align-items-center mx-2 w-100">
                            <select class="form-control border m-2 w-100"
                                    #move1 (change)="setMove( move1.value, 0 )">
                
                                <option value="undefined" selected disabled>
                                    <span>Move 1</span>
                                </option>
                                <option *ngFor="let move of moves"
                                        [ngValue]="move">
                                    {{ formatName( move.name ) }}
                                </option>
                            </select>
                
                            <select class="form-control border m-2 w-100"
                                    #move3 (change)="setMove( move3.value, 2 )">
                
                                <option value="undefined" selected disabled>
                                    <span>Move 3</span>
                                </option>
                                <option *ngFor="let move of moves"
                                        [ngValue]="move">
                                    {{ formatName( move.name ) }}
                                </option>
                            </select>
                        </div>
                        <div class="d-flex flex-column justify-content-center align-items-center mx-2 w-100">
                            <select class="form-control border m-2 w-100"
                                    #move2 (change)="setMove( move2.value, 1 )">
                
                                <option value="undefined" selected disabled>
                                    <span>Move 2</span>
                                </option>
                                <option *ngFor="let move of moves"
                                        [ngValue]="move">
                                    {{ formatName( move.name ) }}
                                </option>
                            </select>
                
                            <select class="form-control border m-2 w-100"
                                    #move4 (change)="setMove( move4.value, 3 )">
                
                                <option value="undefined" selected disabled>
                                    <span>Move 4</span>
                                </option>
                                <option *ngFor="let move of moves"
                                        [ngValue]="move">
                                    {{ formatName( move.name ) }}
                                </option>
                            </select>
                        </div>
                    </div>
    
                    <select class="form-control border mx-2"
                                #ability (change)="setAbility( ability.value )">
                
                        <option value="undefined" selected disabled>
                            <span>Ability</span>
                        </option>
                        <option *ngFor="let ability of abilities"
                                [ngValue]="ability">
                            {{ formatName( ability.name ) }}
                        </option>
                    </select>
                
                    <div class="d-flex inline-flex">
                        <button type="submit"
                                (click)="addToTeam()"
                                [disabled]="selectedPokemon == undefined"
                                class="btn btn-primary btn-sm py-2 px-3 mt-3 mx-2 shadow-sm"
                                id="create-btn">
                            Add to Team
                        </button>
                        <button type="submit"
                                (click)="clearTeam()"
                                [disabled]="currentTeam.length == 0"
                                class="btn btn-danger btn-sm py-2 px-3 mt-3 mx-2 shadow-sm"
                                id="create-btn">
                            Clear Team
                        </button>
                    </div>
                </form>
            </div>
        </div>
    
        <div class="flex-fill d-flex flex-column align-items-center justify-content-center m-3">
            <app-team-display [team]="currentTeam" ></app-team-display>
        </div>
    </div>
</div>
